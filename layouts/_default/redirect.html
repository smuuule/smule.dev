<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ .Title }} - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url={{ .Params.redirect_to }}">
    <link rel="canonical" href="{{ .Params.redirect_to }}">
    <script>
        window.location.replace("{{ .Params.redirect_to }}");
    </script>
</head>

<body>
    <p>If you are not redirected automatically, please <a href="{{ .Params.redirect_to }}">click here</a>.</p>
</body>

</html>
