{{ define "main" }}
<div class="container">
  <div class="row justify-content-center text-center">
    <div class="py-5 my-5 rounded-3">
      <div class="container-fluid">
        <h1 class="display-2 mb-4">{{ .Title }}</h1>
        <p class="fs-1 serif">{{ .Summary }}</p>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="container-fluid">
        <div>{{ .Content }}</div>
      </div>
    </div>
  </div>
</div>
{{ end }}
